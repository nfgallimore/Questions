<div class="page-header">
  <h1>Create New Question</h1>
</div>
<form role="form" ng-submit="createQuestion()">
  <div class="form-group">
    <label for="questionQuestion">Question</label>
    <input type="text" ng-model="question.question" class="form-control" id="questionQuestion" placeholder="Enter question">
  </div>
  A
  <div class="form-group">
    <div ng-repeat="choice in question.choices">
      	<form ng-model="question.correct", name="correct">
			<input type="radio" name="correct"><font size=1>Mark as answer</font>
		</form><br>
      	<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text"><br>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
    </div>
  </div>
  <p><hr></p>
  <div class="row">
    <div class="col-xs-6">
      <a href="#/questions" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Next Question</a>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary pull-right" type="submit">Create Question &raquo;</button>
    </div>
  </div>
  <p>&nbsp;</p>
</form>
