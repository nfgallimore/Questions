<div class="page-header">
  <h1>Question List</h1>
</div>

<div class="row">
  <div class="col-xs-5">
    <a href="#/new" class="btn btn-default">
      <span class="glyphicon">Create</span>
    </a>
  </div>
  <div class="col-xs-7">
    <input type="text" class="form-control" ng-model="query" placeholder="Search for a question">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <hr>
  </div>
</div>

<div class="row" ng-switch on="questions.length">
  <ul ng-switch-when="0">
    <li>
      <em>No questions in database. Would you like to <a href="#/new">create one</a>?</em>
    </li>
  </ul>
  <ul ng-switch-default>
    <li ng-repeat="question in questions | filter:query">
      <a href="#/question/{{question._id}}">{{question.question}}</a>
    </li>
  </ul>
</div>
<p>&nbsp;</p>
